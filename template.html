<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="icon" href="../static/favicon.ico">

    <title>Библиотека Фантастики</title>
  </head>
  <body>

    <nav aria-label="page navigation">
      <ul class="pagination justify-content-center mt-3 ml-3">
        <li class="page-item {% if current_page == 1 %}disabled{% endif %}">
          <a class="page-link" href="../pages/index{{current_page - 1}}.html">Назад</a>
        </li>
        {% for page in pages %}
          <li class="page-item {% if current_page == page %}active{% endif %}">
            <a class="page-link" href="../pages/index{{page}}.html">{{page}}{% if current_page == page %}<span class="sr-only">(current)</span>{% endif %}</a>
          </li>
        {% endfor %}
        <li class="page-item {% if current_page == pages|length %}disabled{% endif %}">
          <a class="page-link" href="../pages/index{{current_page + 1}}.html">Вперёд</a>
        </li>
      </ul>
    </nav>

  <div class="container">
    <div class="row">
      {% for book in books %}
        <div class="col-6">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="../{{book.img_path|urlencode}}" class="card-img" alt="{{book.book_name}}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{book.book_name}}</h5>
                  <p class="card-text">{{book.author}}</p>
                    {% for genre in book.genre %}
                      <span class="badge badge-pill badge-light">{{genre}}</span>
                    {% endfor %}
                  <div class="container">
                    <div class="row p-3">
                      <p class="card-text">
                        <a href="../{{book.book_path|urlencode}}" target="_blank"><button type="button" class="btn btn-outline-success"><img src="../static/book-2.png" alt="Книга" style="vertical-align: middle">Читать</button></a>
                      </p>
                      <p class="card-text">
                        <a href="../{{book.book_path|urlencode}}" download><button type="button" class="btn btn-outline-info"><img src="../static/save.png" alt="Дискета" style="vertical-align: middle">Скачать</button></a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/jquery-3.3.1.slim.min.js"></script>
    <script src="../static/popper.min.js"></script>
    <script src="../static/bootstrap.min.js"></script>
  </body>
</html>
